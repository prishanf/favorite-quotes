<ion-header>
  <ion-navbar>
    <ion-buttons start> 
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Quotes library</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<h3 text-center>Select your favorite Quote</h3>
<ion-list>
  <button *ngFor="let quoteGroup of quoteCollection" 
  ion-item
  [navPush]="quotesPage"
  [navParams]="quoteGroup"
  >
    <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
    <h2>{{quoteGroup.category | uppercase}}</h2>
    <p>{{quoteGroup.quotes.length}} Quotes</p>
  </button>
</ion-list>
</ion-content>
